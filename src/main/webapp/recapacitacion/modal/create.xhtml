<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:jsf="http://xmlns.jcp.org/jsf">

    <p:dialog id="recapMaestro"
              widgetVar="wlvRecapMaestro" 
              modal="true" 
              closeOnEscape="false"
              width="80%"
              closable="false"
              responsive="true"
              resizable="false" 
              fitViewport="true"
              appendTo="@(body)" 
              position="center top">
        <f:facet name="header">
            Nuevas recapacitaciones
        </f:facet>
        
        <h:form id="frmRecapMaestro" prependId="false">
            <div class="ui-fluid" jsf:id="pGridDatos">             
                <div class="Padding5">
                    <ui:include src="../child/tblDetalles.xhtml"/>
                </div>
                <div class="ui-g-12 ui-md-12 ui-lg-12 Padding5">
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                        <p:outputLabel value="Comentarios" for="@next"/>
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                        <p:inputTextarea autoResize="false"
                                         value="#{recapacitacionBean.nuevaRecap.observacion}"/>
                    </div>
                </div>
            </div>
            <div>
                <center>
                    <p:commandButton value="Guardar" update="msg, :frmPrincipal:dtPdMaestro" icon="fa fa-save" actionListener="#{recapacitacionBean.crear()}"/>
                    <p:commandButton value="Cerrar" icon="fa fa-times"
                                     class="cssWhite RedButton" onclick="PF('wlvRecapMaestro').hide()"  >
                    </p:commandButton>
                </center>
            </div>
        </h:form>
        
    </p:dialog>
    <ui:include src="../modal/ListaNovedades.xhtml"/>
</ui:composition>
