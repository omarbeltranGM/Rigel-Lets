<ui:composition template="../../WEB-INF/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
        <h:form id="AreaListForm">
            <p:growl id="msg" showDetail="true" showSummary="true" life="6000"/>
            <p:panel header="Parametrización Área">
                <p:dataTable id="datalist" 
                             value="#{paramAreaJSF.listParamArea}"
                             var="item"
                             paginator="true"
                             rowKey="#{rVar + 1}"
                             rowIndexVar="rVar"
                             rows="20"
                             rowsPerPageTemplate="20,50,100"
                             reflow="true"
                             emptyMessage="No existen registros"
                             scrollable="true"
                             scrollHeight="1000"
                             >
                    <p:column style="width:30px">
                        <p:rowToggler class="cssBlack" />
                    </p:column>

                    <p:column headerText="#" style="width: 30px">
                        <p:outputLabel value="#{rVar+1}"/>
                    </p:column>
                    <p:column headerText="Área" filterBy="#{item.area}" filterMatchMode="contains">
                        <h:outputText value="#{item.area}"/>
                    </p:column>
                    <p:column headerText="Control Jornada" styleClass="#{item.controlJornada == 1 ? 'cssGreen': 'cssRed' }">
                        <h:outputText value="#{item.controlJornada == 1 ? 'Sí' : 'No'}" class="cssWhite"/>
                    </p:column>
                    <p:column headerText="Novedad" styleClass="#{item.novedad == 1 ? 'cssGreen': 'cssRed' }">
                        <h:outputText value="#{item.novedad == 1 ? 'Sí' : 'No'}" class="cssWhite"/>
                    </p:column>
                    <p:column headerText="Programa Máster" styleClass="#{item.programaMaster == 1 ? 'cssGreen': 'cssRed' }">
                        <h:outputText value="#{item.programaMaster == 1 ? 'Sí' : 'No'}" class="cssWhite"/>
                    </p:column>
                    <p:column headerText="Jornada Flexible" styleClass="#{item.jornadaFlexible == 1 ? 'cssGreen': 'cssRed' }">
                        <h:outputText value="#{item.jornadaFlexible != 'null' ? item.jornadaFlexible == 1 ? 'Sí' : 'No' : 'No'}" class="cssWhite"/>
                    </p:column>
                    <p:column headerText="Descripción" filterBy="#{item.descripcion}" filterMatchMode="contains">
                        <h:outputText value="#{item.descripcion}"/>
                    </p:column>
                    <p:column headerText="Usuario" >
                        <h:outputText value="#{item.username}"/>
                    </p:column>
                    <p:column headerText="Acciones" width="10%" exportable="false">
                        <p:commandButton id="editButton"   
                                         update=":form-area,dial-area" 
                                         icon="fa fa-pencil" 
                                         actionListener="#{paramAreaJSF.onParamAreaEvent(item)}"
                                         class="cssWhite GreenButton"
                                         oncomplete="PF('areaDlg').show()">
                            <p:resetInput target="form-area"/>
                        </p:commandButton>
                        <p:commandButton id="createPadreButton"   
                                         update=":form-area,dial-area" 
                                         icon="fa fa-plus" 
                                         actionListener="#{paramAreaJSF.onParamAreaHijoEvent(item)}"
                                         class="cssWhite GreenButton"
                                         oncomplete="PF('areaDlgHijo').show()">
                            <p:resetInput target="form-area"/>
                        </p:commandButton>
                    </p:column>
                    <p:rowExpansion>
                        <p:dataTable var="obj" value="#{paramAreaJSF.getListParamAreaHijo(item)}">
                            <f:facet name="header">
                                ÁREA: #{item.area}
                            </f:facet>
                            <p:column headerText="Sub-Área">
                                <h:outputText value="#{obj.area}" />
                            </p:column>
                            <p:column headerText="Control Jornada" styleClass="#{obj.controlJornada == 1 ? 'cssGreen': 'cssRed' }">
                                <h:outputText value="#{obj.controlJornada == 1 ? 'Sí' : 'No'}" class="cssWhite"/>
                            </p:column>
                            <p:column headerText="Novedad" styleClass="#{obj.novedad == 1 ? 'cssGreen': 'cssRed' }">
                                <h:outputText value="#{obj.novedad == 1 ? 'Sí' : 'No'}" class="cssWhite"/>
                            </p:column>
                            <p:column headerText="Programa Máster" styleClass="#{obj.programaMaster == 1 ? 'cssGreen': 'cssRed' }">
                                <h:outputText value="#{obj.programaMaster == 1 ? 'Sí' : 'No'}" class="cssWhite"/>
                            </p:column>
                            <p:column headerText="Jornada Flexible" styleClass="#{obj.jornadaFlexible == 1 ? 'cssGreen': 'cssRed' }">
                                <h:outputText value="#{obj.jornadaFlexible != 'null' ? item.jornadaFlexible == 1 ? 'Sí' : 'No' : 'No'}" class="cssWhite"/>
                            </p:column>
                            <p:column headerText="Descripción" filterBy="#{obj.descripcion}" filterMatchMode="contains">
                                <h:outputText value="#{obj.descripcion}"/>
                            </p:column>
                            <p:column headerText="Usuario" >
                                <h:outputText value="#{obj.username}"/>
                            </p:column>
                            <p:column headerText="Acciones" width="10%" exportable="false">
                                <p:commandButton id="editButton"   
                                                 update=":form-area,dial-area" 
                                                 icon="fa fa-pencil" 
                                                 actionListener="#{paramAreaJSF.onParamAreaEvent(obj)}"
                                                 class="cssWhite GreenButton"
                                                 oncomplete="PF('areaDlg').show()">
                                    <p:resetInput target="form-area"/>
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>
                    </p:rowExpansion>
                    <f:facet name="header">
                        <div align="right">
                            <p:commandButton id="createButton"   
                                             value="Nuevo" 
                                             actionListener="#{paramAreaJSF.prepareGuardar()}" 
                                             update=":form-area,dial-area" 
                                             icon="fa fa-plus" 
                                             class="cssWhite"
                                             oncomplete="PF('areaDlg').show()">
                                <p:resetInput target="form-area"/>
                            </p:commandButton>
                        </div>
                    </f:facet>
                    <f:facet name="footer">
                        <h:commandLink>
                            <img src="../../resources/img/excel.png" title="Exportar en formato Excel"
                                 alt="excel" style="width: 24px;height: 24px"/>
                            <p:dataExporter type="xlsx" target="datalist" fileName="parametros area #{now}" />
                        </h:commandLink>
                        <h:commandLink>
                            <img src="../../resources/img/pdf.png" title="Exportar en formato pdf"
                                 alt="pdf" style="width: 24px;height: 24px"/>
                            <p:dataExporter type="pdf" target="datalist" fileName="parametros area #{now}" />
                        </h:commandLink>
                        <h:commandLink>
                            <img src="../../resources/img/csv.png" title="Exportar en formato csv" 
                                 alt="csv" style="width: 24px;height: 24px"/>
                            <p:dataExporter type="csv" target="datalist" fileName="parametros area #{now}"  />
                        </h:commandLink>
                    </f:facet>
                </p:dataTable>
            </p:panel>
        </h:form>
        <ui:include src="modal/administracion.xhtml"/>
        <ui:include src="modal/administracionHijo.xhtml"/>
    </ui:define>
</ui:composition>
