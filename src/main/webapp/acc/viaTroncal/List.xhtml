<ui:composition template="../../WEB-INF/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <h:form id="ViaTroncalListForm">
            <p:growl id="msg" showDetail="true" showSummary="true" life="6000"/>
            <p:panel header="Acc Vía Troncal">
                <p:dataTable id="datalist" 
                             value="#{accViaTroncalJSF.listAccViaTroncal}"
                             var="item"
                             selectionMode="single" 
                             selection="#{accViaTroncalJSF.accViaTroncal}"
                             paginator="true"
                             rowKey="#{item.idAccViaTroncal}"
                             rowIndexVar="rVar"
                             rows="20"
                             rowsPerPageTemplate="20,50,100"
                             reflow="true"
                             emptyMessage="No existen registros"
                             scrollable="true"
                             scrollHeight="1000"
                             >
                    <p:ajax event="rowSelect" listener="#{accViaTroncalJSF.onRowSelect}" update="editButton" />
                    <p:ajax event="rowUnselect" listener="#{accViaTroncalJSF.reset()}" update="datalist" />

                    <p:column headerText="#" style="width: 30px">
                        <p:outputLabel value="#{rVar+1}"/>
                    </p:column>
                    <p:column filterBy="#{item.viaTroncal}" filterMatchMode="contains">
                        <f:facet name="header">
                            <h:outputText value="Vía Troncal"/>
                        </f:facet>
                        <h:outputText value="#{item.viaTroncal}"/>
                    </p:column>
                    <p:column headerText="Descripción" filterBy="#{item.descripcion}" filterMatchMode="contains">
                        <h:outputText value="#{item.descripcion}"/>
                    </p:column>
                    <p:column headerText="Usuario" >
                        <h:outputText value="#{item.username}"/>
                    </p:column>
                    <f:facet name="header">
                        <div align="right">
                            <p:commandButton id="createButton"   
                                             value="Nuevo" 
                                             actionListener="#{accViaTroncalJSF.prepareGuardar()}" 
                                             update=":form-v-troncal" 
                                             icon="fa fa-plus" 
                                             class="cssWhite"
                                             oncomplete="PF('v-troncalDlg').show()">
                                <p:resetInput target="form-v-troncal"/>
                            </p:commandButton>
                            <p:commandButton id="editButton"   
                                             value="Editar" 
                                             update=":form-v-troncal-edit" 
                                             icon="fa fa-pencil" 
                                             disabled="#{empty accViaTroncalJSF.accViaTroncal.idAccViaTroncal}"
                                             class="cssWhite GreenButton"
                                             oncomplete="PF('v-troncal-editDlg').show()">
                                <p:resetInput target="form-v-troncal-edit"/>
                            </p:commandButton>
                        </div>
                    </f:facet>
                    <f:facet name="footer">
                        <h:commandLink>
                            <img src="../../resources/img/excel.png" title="Exportar en formato Excel"
                                 alt="excel" style="width: 24px;height: 24px"/>
                            <p:dataExporter type="xlsx" target="datalist" fileName="acc v-troncal #{now}" />
                        </h:commandLink>
                    </f:facet>
                </p:dataTable>
            </p:panel>
        </h:form>
        <ui:include src="Create.xhtml"/>
        <ui:include src="Edit.xhtml"/>
    </ui:define>
</ui:composition>
