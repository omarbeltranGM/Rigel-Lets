                    <p:tab title="Grupos Vacaciones">
                        <p:panel header="Grupos Vacaciones">
                            <p:dataTable id="grupoVacacionesList" 
                                         value="#{plaRecuGrupoVacacionesBean.listPlaRecuGrupoVacaciones}"
                                         var="item"
                                         rowKey="#{item.idPlaRecuGrupoVacaciones}"
                                         emptyMessage="No existen registros"
                                         paginator="true"
                                         paginatorPosition="top"
                                         tableStyle="table-layout:fixed"
                                         reflow="true"
                                         filterDelay="1000"
                                         rows="25"
                                         selectionMode="single" 
                                         selection="#{plaRecuGrupoVacacionesBean.plaRecuGrupoVacaciones}"
                                         widgetVar="w_grupoVacacionesList"
                                         rowsPerPageTemplate="20,50,100">
                                <f:facet name="header">
                                    <div style="display: flex; align-items: center; justify-content: flex-end; gap: 5px;">
                                        <p:commandButton id="createButton"
                                                         icon="fa fa-plus"
                                                         value="Nuevo" 
                                                         actionListener="#{plaRecuGrupoVacacionesBean.prepareGuardar()}" 
                                                         update="dlgPlaRecuGrupoVacaciones" 
                                                         style="margin-left: 5px; width: 160px;"
                                                         class="cssWhite"
                                                         process="@this"
                                                         oncomplete="PF('wvPlaRecuGrupoVacaciones').show()">
                                            <p:resetInput target="form-registrar-grupoVacaciones"/>
                                        </p:commandButton>
                                    </div>
                                </f:facet>
                                <p:column headerText="#" style="width: 30px">
                                    <p:outputLabel value="#{rVar+1}"/>
                                </p:column>
                                <p:column filterBy="#{item.grupo}" filterMatchMode="contains">
                                    <f:facet name="header">
                                        <h:outputText value="Grupo"/>
                                    </f:facet>
                                    <h:outputText value="#{item.grupo}"/>
                                </p:column>
                                <p:column headerText="Fecha Inicio" filterBy="#{item.fechaInicio}" filterMatchMode="contains">
                                    <h:outputText value="#{item.fechaInicio}">
                                        <f:convertDateTime pattern="yyyy-MM-dd" type="date"/>
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Fecha Fin" filterBy="#{item.fechaFin}" filterMatchMode="contains">
                                    <h:outputText value="#{item.fechaFin}">
                                        <f:convertDateTime pattern="yyyy-MM-dd" type="date"/>
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Cupos" filterBy="#{item.cupo}" filterMatchMode="contains">
                                    <h:outputText value="#{item.cupo}"/>
                                </p:column>
                                <p:column headerText="Unidad Funcional" filterBy="#{item.idGopUnidadFuncional.codigo}" filterMatchMode="contains">
                                    <h:outputText value="#{item.idGopUnidadFuncional.codigo}"/>
                                </p:column>
                                <p:column headerText="Descripción" filterBy="#{item.descripcion}" filterMatchMode="contains">
                                    <h:outputText value="#{item.descripcion}"/>
                                </p:column>
                                <p:column headerText="Creado Por" >
                                    <h:outputText value="#{item.usernameCreate}"/>
                                </p:column>
                                <p:column headerText="Opción">
                                    <p:commandButton icon="fa fa-pencil"
                                                     class="GreenButton cssWhite" 
                                                     title="Modificar Registro" 
                                                     process="@this"
                                                     actionListener="#{plaRecuGrupoVacacionesBean.editar(item)}"
                                                     update="dlgPlaRecuGrupoVacaciones"
                                                     oncomplete="PF('wvPlaRecuGrupoVacaciones').show()"> 
                                    </p:commandButton>          
                                </p:column>
                                <f:facet name="footer">
                                    <h:commandLink>
                                        <img src="../../resources/img/excel.png" title="Exportar en formato Excel"
                                             alt="excel" style="width: 24px;height: 24px"/>
                                        <p:dataExporter type="xlsx" target="datalist" fileName="Planeacion GrupoVacaciones #{now}" />
                                    </h:commandLink>
                                </f:facet>
                            </p:dataTable>
