<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:jsf="http://xmlns.jcp.org/jsf">
    <p:dialog id="dlgPlaRecuTurno"
              widgetVar="wvPlaRecuTurno"
              modal="true" 
              resizable="false" 
              closable="false"
              closeOnEscape="true"
              width="20%"
              height="auto"
              position="center top"
              appendTo="@(body)" >
        <f:facet name="header">
            <div class="ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                        <div class="ui-g-11 ui-md-11 ui-lg-11 Padding0">
                            <p:outputLabel value="#{plaRecuTurnoBean.b_editar ? 'Editar Turno':'Crear Turno'}" class="cssWhite"/>
                        </div>
                        <div class="ui-g-1 ui-md-1 ui-lg-1 Padding0 TexAlRight" >
                            <i onclick="PF('wvPlaRecuTurno').hide()"
                               title="Cerrar ventana"
                               style="cursor: pointer"
                               class="cssWhite fa fa-close Fs20"></i>
                        </div>
                    </div>
                </div>
            </div>
        </f:facet>
        <h:form id="form-registrar-turno">
            <p:messages id="msgs_turno" showDetail="true" closable="true"/>
            <div class="ui-fluid">
                <div class="ui-g-12">
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding5">
                        <p:outputLabel value="Turno: *"/>
                        <p:inputText id="turno_id"
                                     value="#{plaRecuTurnoBean.plaRecuTurno.turno}" 
                                     maxlength="60"
                                     required="true"
                                     requiredMessage="'Turno' es requerido"/>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6 Padding5">
                        <p:outputLabel value="Hora Inicio: *"/>
                        <p:inputMask id="horaInicio_id"
                                     mask="99:99:99"
                                     value="#{plaRecuTurnoBean.plaRecuTurno.horaInicio}"
                                     required="true"
                                     requiredMessage="'Hora Inicio' es requerido">
                        </p:inputMask>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6 Padding5">
                        <p:outputLabel value="Hora Fin: *"/>
                        <p:inputMask id="horaFin_id"
                                     mask="99:99:99"
                                     value="#{plaRecuTurnoBean.plaRecuTurno.horaFin}"
                                     required="true"
                                     requiredMessage="'Hora Fin' es requerido">
                        </p:inputMask>
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding5">
                        <p:outputLabel value="Descripción: *"/>
                        <p:inputTextarea  id="descripcion_id" 
                                          maxlength="65000" 
                                          class="cssBlack"
                                          value="#{plaRecuTurnoBean.plaRecuTurno.descripcion}" 
                                          required="true" 
                                          requiredMessage="'Descripción' es requerido"/>
                    </div>
                </div>
            </div>
            <p:remoteCommand name="rc" 
                             class="cssWhite"
                             action="#{plaRecuTurnoBean.crear()}"
                             process="@this,@form"
                             rendered="#{!plaRecuTurnoBean.b_editar}"  
                             update=":form-semana-param:tabView:turnoList, @form, :msgs"/>

            <p:remoteCommand name="rc" 
                             class="cssWhite"
                             action="#{plaRecuTurnoBean.editar()}"
                             process="@form"
                             rendered="#{plaRecuTurnoBean.b_editar}"
                             update=":form-semana-param:tabView:turnoList, @form, :msgs"/>
        </h:form>
        <f:facet name="footer">
            <p:commandButton id="btnGuardarTurno" 
                             class="cssWhite"
                             icon="fa fa-save"
                             value="Guardar" 
                             onclick="rc()"/>
        </f:facet>
    </p:dialog>
</ui:composition>
