<ui:composition template="../../WEB-INF/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="head">
        <style>
            .no-progress .ui-progressbar-value {
                background-color: #e0e0e0; /* Color gris claro */
            }
            .ui-progressbar-value {
                background-color: #c7ffd0;
            }
            .low-progress .ui-progressbar-value {
                background-color: #ff5722;
            }

            .medium-progress .ui-progressbar-value {
                background-color: #ffc107;
            }

            .high-progress .ui-progressbar-value {
                background-color: #4caf50;
            }
        </style>
    </ui:define>

    <ui:define name="content">
        <f:metadata>
            <f:viewAction action="#{planRecuProcesoProBean.resetEtapasMostradas}" />
        </f:metadata>
        <h:form id="form-list"  enctype="multipart/form-data">
            <p:growl id="cj-grow" showDetail="true" showSummary="true" life="6000"/>
            <p:panel>
                <f:facet name="header">

                    <div style="display: flex; align-items: center; justify-content: flex-end; gap: 15px;">
                        SELECCIONAR FECHAS
                        <p:calendar id="desde" 
                                    label="Fecha Inicial: "
                                    value="#{planRecuProcesoProBean.fechaInicio}"
                                    pattern="yyyy-MM-dd">
                        </p:calendar>
                        -
                        <p:calendar id="hasta" 
                                    label="Fecha Final: "
                                    value="#{planRecuProcesoProBean.fechaFin}"
                                    pattern="yyyy-MM-dd">
                        </p:calendar>

                        UNIDAD FUNCIONAL 

                        <p:selectOneMenu id="uni_func" 
                                         value="#{uniFuncSessionBean.i_unidad_funcional}" 
                                         filter="true"
                                         filterMatchMode="contains">
                            <f:selectItem itemLabel="Seleccione Uno" itemValue="#{0}" />
                            <f:selectItems value="#{selectUnidFuncBean.listGopUnidadFuncional}" 
                                           var="uniFunc" 
                                           itemLabel="#{uniFunc.nombre}"
                                           itemValue="#{uniFunc.idGopUnidadFuncional}"/>

                        </p:selectOneMenu>
                        <p:commandButton value="Consultar"
                                         icon="fa fa-search"
                                         class="cssWhite"
                                         actionListener="#{planRecuProcesoProBean.cargarDatos()}"
                                         update="dt_CheckList,:msgs" />

                        <p:commandButton id="crear_lista"
                                         icon="fa fa-plus"
                                         value="Lista Cheqeo"
                                         title="Crear nueva lista de chequeo"
                                         update="dlListaChequeo"
                                         class="cssWhite"
                                         style="margin-left: 5px;"
                                         oncomplete="PF('wvPlaRecuList').show()" />
                    </div>

                </f:facet>
            </p:panel>
            <p:panel header="PROCESO PROGRAMACIÓN DE OPERADORES"
                     style="margin-bottom:20px">
                <p:messages id="messages" showDetail="true" closable="true">
                </p:messages>
                <p:dataTable id="dt_CheckList" var="item"
                             widgetVar="w_CheckList"
                             disabledTextSelection="false"
                             selection="#{planRecuProcesoProBean.listProcesoHis}"
                             rowIndexVar="rowIndex"
                             rows="120"
                             filterDelay="1700"
                             currentPageReportTemplate="Mostrando {endRecord} de {totalRecords} registros"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="20,60,150"
                             emptyMessage="No existen registros"
                             value="#{planRecuProcesoProBean.listProcesoHis}" >

                    <f:facet name="header">
                        <div style="align-items: center;">
                            <p:outputLabel value="AVANCE GENERAL" class="cssWhite Fs20" />
                            <p:columnGroup type="header">
                                <p:progressBar 
                                    id="progressBarGeneral"
                                    rendered="#{not empty planRecuProcesoProBean.listProcesoHis}"
                                    styleClass="#{planRecuProcesoProBean.getProgressBarClass(planRecuProcesoProBean.calcularPromedioDuracion())}"
                                    value="#{planRecuProcesoProBean.calcularPromedioDuracion()}"
                                    labelTemplate="#{planRecuProcesoProBean.formatProgreso(planRecuProcesoProBean.calcularPromedioDuracion())}" 
                                    style="width:80%;margin-left: auto; margin-right: auto;" 
                                    />
                            </p:columnGroup>
                        </div>

                    </f:facet>
                    <p:column headerText="Fecha Inicio"
                              styleClass="text-center">
                        <h:outputText value="#{item.fechaIni}">
                            <f:convertDateTime pattern="yyyy-MM-dd" type="date"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Fecha Fin"
                              styleClass="text-center">
                        <h:outputText value="#{item.fechaFin}">
                            <f:convertDateTime pattern="yyyy-MM-dd" type="date"/>
                        </h:outputText>
                    </p:column>

                    <p:column headerText="Etapa"
                              filterBy="#{item.idPlaRecuProcesoProDet.idPlaRecuProcesoPro.descripcion}"
                              filterMatchMode="contains"
                              styleClass="text-center">
                        <h:outputText value="#{item.idPlaRecuProcesoProDet.idPlaRecuProcesoPro.descripcion}">
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Detalle"
                              filterBy="#{item.descripcion}"
                              filterMatchMode="contains"
                              styleClass="text-center"
                              style="width: 35%;">
                        <h:outputText value="#{item.descripcion}">
                        </h:outputText>
                    </p:column>

                    <p:column headerText="UNIDAD FUNC" style="width: 10%; text-align: center;">
                        <h:outputText value="#{item.idGopUnidadFuncional.nombre}"/>
                    </p:column>

                    <p:column headerText="Progreso" styleClass="text-center" exportable="false">
                        <h:panelGroup rendered="#{planRecuProcesoProBean.esPrimeraFila(item.idPlaRecuProcesoProDet.idPlaRecuProcesoPro.descripcion, rowIndex)}">
                            <p:progressBar 
                                id="progressBarClient_#{rowIndex}"
                                styleClass="#{planRecuProcesoProBean.getProgressBarClass(planRecuProcesoProBean.progresoTotalPorEtapa[item.idPlaRecuProcesoProDet.idPlaRecuProcesoPro.descripcion])} #{planRecuProcesoProBean.todosUnchecked(item.idPlaRecuProcesoProDet.idPlaRecuProcesoPro.descripcion) ? 'no-progress' : ''}"
                                value="#{planRecuProcesoProBean.progresoTotalPorEtapa[item.idPlaRecuProcesoProDet.idPlaRecuProcesoPro.descripcion]}"
                                labelTemplate="#{planRecuProcesoProBean.getProgresoPorEtapa(item.idPlaRecuProcesoProDet.idPlaRecuProcesoPro.descripcion)}"
                                widgetVar="pbClient" 
                                style="width:100%;" />
                        </h:panelGroup>
                    </p:column>

                    <p:column headerText="Progreso (%)" styleClass="text-center" visible="false">
                        <h:outputText value="#{planRecuProcesoProBean.getProgresoPorEtapa(item.idPlaRecuProcesoProDet.idPlaRecuProcesoPro.descripcion)}"/>
                    </p:column>

                    <p:column headerText="User create" filterBy="#{item.usernameCreate}" filterMatchMode="contains" visible="false" >
                        <h:outputText value="#{item.usernameCreate}" title="nombre del usuario que creó el registro"/>
                    </p:column>
                    <p:column headerText="Date create" filterBy="#{item.creado}" filterMatchMode="contains" visible="false" >
                        <h:outputText value="#{item.creado}" title="Fecha de creación del registro">
                            <f:convertDateTime pattern="yyyy-MM-dd" type="date"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="User modify" filterBy="#{item.usernameEdit}" filterMatchMode="contains" visible="false" >
                        <h:outputText value="#{item.usernameEdit}" title="nombre del último usuario que modifica el registro"/>
                    </p:column>
                    <p:column headerText="Date modify" filterBy="#{item.modificado}" filterMatchMode="contains" visible="false" >
                        <h:outputText value="#{item.modificado}" title="Fecha de la última modificación del registro">
                            <f:convertDateTime pattern="yyyy-MM-dd" type="date"/>
                        </h:outputText>
                    </p:column>

                    <p:column headerText="Check" style="width: 10%;text-align: center;" exportable="false">
                        <p:commandButton 
                            icon="#{item.isChecked ? 'fa fa-check' : 'fa fa-times'}"
                            class="GreenButton cssWhite"
                            styleClass="#{item.isChecked ? 'GreenButton cssWhite' : 'RedButton cssWhite'}"
                            actionListener="#{planRecuProcesoProBean.cambiarCheck(item)}"
                            update=":form-list:dt_CheckList"
                            process="@this"
                            disabled="#{!planRecuProcesoProBean.validarCheck(item.fechaIni,item.fechaFin)}"
                            style="display: inline-block; margin: auto;" />
                    </p:column>

                    <p:column headerText="Check" style="width: 10%; text-align: center;" visible="false">
                        <h:outputText value="#{item.isChecked ? '✔' : '✘'}"/>
                    </p:column>

                    <f:facet name="footer">
                        En total existen #{planRecuProcesoProBean.listProcesoHis.size()} registros.
                        <div style="float: right;padding-bottom: 5px">
                            <h:commandLink actionListener="#{planRecuProcesoProBean.prepararExportacion}">
                                <img src="../../resources/img/excel.png" title="Exportar en formato Excel"
                                     alt="excel" style="width: 30px;height: 30px"/>
                                <p:dataExporter type="xlsx" target=":form-list:dt_CheckList"
                                                fileName="Lista Chequeo Programación"/>
                            </h:commandLink>
                        </div>

                    </f:facet>

                </p:dataTable>
            </p:panel>
        </h:form>
        <ui:include src="modal/Create.xhtml"/>
        <ui:include src="modal/CreateList.xhtml"/>
    </ui:define>
</ui:composition>
