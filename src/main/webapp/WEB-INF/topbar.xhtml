<ui:composition 

    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:jsf="http://xmlns.jcp.org/jsf">
    <div id="layout-header" class="Unselectable fontRegular no-print">
        <a class="cssMenuItem" href="#{request.contextPath.concat('/panelPrincipal/panelPrincipal.jsf')}" 
           style="background-color: #1f4232;
           padding: 5px;
           border-radius: 34px;
           padding-right: 15px;
           border-width: 5px;" id="layout-logo">
            <h:graphicImage name="images/logo_III.png" style="border-radius: 15px;height: 21px " styleClass="Fleft" library="sentinel-layout"/>
            <!--<h:graphicImage name="images/preloadbmo.gif" styleClass="Fleft" library="sentinel-layout"/>-->
            <span class="Fs20 FontTitilliumSemiBoldItalic Fleft "><span class="softblue">RI</span><span style="color: #0BAD00">GEL</span><span align="left center" class="FontTitilliumSemiBoldItalic" style="color: #fff;font-size: 25px; margin-left: 0px"><p:clock pattern="HH:mm:ss" mode="server"/></span></span>

        </a>

        <span jsf:id="relog_id" class="Fs14 FontTitilliumSemiBoldItalic" style="color: white">#{selectUnidFuncBean.s_nombre_uf}</span>
        <p:remoteCommand action="#{mapGeoBean.abrirMapaTodosvehiculos()}"
                         update="map_geo_all"
                         rendered="#{mapGeoBean.validarRol()}"
                         name="openMapGeo"/>
        <p:remoteCommand action="#{changePasswordBean.setFlagGestionContrasena(true)}"
                         update="formularioPWD"
                         name="setFlagGestionContrasena"/>
        <p:remoteCommand action="#{parrillaEstadoVehiculoBean.cargarParrilla()}"
                         update="parrilla_vehiculo_dlg growl"
                         name="cargarParrilla"/>
        <ul id="sm-topmenu" class="layout-header-widgets white Fs14">
            <li class="Fleft BordRadHalf TexAlCenter">
                <i class="icon-info"></i>
                <ul class="layout-header-widgets-submenu BordRad5 shadows white Animated05">
                    <li class="Animated05">
                        <a href="#" 
                           onclick="PF('versionNotesDialog').show(); return false;" 
                           class="white Unselectable">
                            <h:outputText value="NOTAS DE VERSIÓN #{versionRigelJSF.ultimaVersion.version}"/>
                        </a>
                    </li>
                </ul>
            </li>
            <li class="Fleft BordRadHalf TexAlCenter" 
                jsf:rendered="#{mapGeoBean.validarRol()}" 
                onclick="cargarParrilla();"><i class="fa fa-bus"></i>
            </li>
            <li class="Fleft BordRadHalf TexAlCenter" 
                onclick="openMapGeo();"><i class="icon-map"></i>
            </li>
            <li class="Fleft BordRadHalf TexAlCenter"><i class="icon-user-male"></i>
                <ul class="layout-header-widgets-submenu BordRad5 shadows white Animated05">
                    <li class="Animated05"><a class="white Unselectable"><i class="icon-user-male Fs26 OvHidden"></i><span class="Fs18"><h:outputText value="#{loginFacade.fullname}" /><br/><span class="Fs10">Último Login - <h:outputText value="#{loginFacade.lastAccess}" /></span></span></a></li>
                    <li class="Animated05"><a onclick="setFlagGestionContrasena();PF('changePasswrodWV').show()" class="white Unselectable"><i class="icon-stopwatch-1"></i>Cambiar Contraseña</a></li>
                </ul>
            </li>
            <li class="Fleft BordRadHalf TexAlCenter"><i class="icon-power"></i>
                <ul class="layout-header-widgets-submenu BordRad5 shadows white Animated05">
                    <!--<li class="Animated05"><a href="#" class="white Unselectable"><i class="icon-ccw-1"></i>Reiniciar</a></li>-->
                    <li class="Animated05"><a href="#{request.contextPath.concat('/j_spring_security_logout?faces-redirect=true')}" class="white Unselectable"><i class="icon-logout"></i>Cerrar sesión</a></li>
                </ul>
            </li>

        </ul>
        <!-- NEVER REMOVE FOLLOWING 'UL' TAG ! BECAUSE THIS CONTAINS RESPONSIVE MODE HEADER MENU OPEN-CLOSE BUTTON -->
        <ul id="sm-mobiletopmenu" class="layout-header-widgets white Fs14">
            <li class="Fleft BordRadHalf TexAlCenter Animated05 DisplayOnResponsive"><i class="icon-th-1"></i></li>
        </ul>
        <!-- ****** -->
    </div>
    <ui:include src="../users/changePassword.xhtml"/>
    <ui:include src="../panelPrincipal/notasVersion.xhtml"/>

</ui:composition>
