<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <p:dialog id="crear_turno_id_dialog"
              widgetVar="crear_turno_wv_dialog"
              modal="true" 
              resizable="false" 
              closeOnEscape="true"
              closable="false"
              class="mr1024_40 mr500_90"
              height="auto"
              position="center top"
              appendTo="@(body)">
        <f:facet name="header">
            <div class="ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                        <div class="ui-g-11 ui-md-11 ui-lg-11 Padding0">
                            <p:outputLabel value="Nueva Jornada" class="cssWhite"/>
                        </div>
                        <div class="ui-g-1 ui-md-1 ui-lg-1 Padding0 TexAlRight" >
                            <i onclick="PF('crear_turno_wv_dialog').hide()"
                               title="Cerrar ventana"
                               style="cursor: pointer"
                               class="cssWhite fa fa-close Fs20"></i>
                        </div>
                    </div>
                </div>
            </div>
        </f:facet>
        <h:form id="form_turno">
            <p:messages id="msgs_turno" showDetail="true" closable="true"/>
            <div class="ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-6 ui-lg-6 Padding5">
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:outputLabel for="CFechaNct" value="Fecha"/>
                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:calendar id="CFechaNct" required="true"
                                        value="#{controlJornada.prgSerconNew.fecha}"
                                        navigator="true"
                                        locale="es"
                                        pattern="dd/MM/yyyy"
                                        mask="99/99/9999"
                                        placeholder="DD/MM/AAAA"
                                        showOtherMonths="true">
                                <p:ajax event="dateSelect" process="CFechaNct"/>
                            </p:calendar>
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6 Padding5">
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0" >
                            <p:outputLabel for="codigo_operador" value="Empleado"/>
                            <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0" >
                                <p:inputText id="codigo_operador" placeholder="Codígo TM"
                                             value="#{controlJornada.codigoTransMi}" />
                                <div class="botonFloat" >
                                    <p:commandButton title="Consultar Empleado"
                                                     icon="fa fa-search"
                                                     style="margin: 0px"
                                                     class="cssWhite"
                                                     process="@this, form_turno:codigo_operador"
                                                     update="form_turno:codigo_operador,
                                                     form_turno:nombre_operador,msgs_turno"
                                                     action="#{controlJornada.emplFindByCodigoT}">
                                    </p:commandButton>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding5">
                        <div align="center">
                            <p:outputLabel id="nombre_operador" class="cssWhite" style="background-color: #0f6bb8;
                                           border-radius: 15px;
                                           padding: 5px;" value="#{controlJornada.nombreEmpleado}"/>
                            <hr/>
                        </div>
                    </div>
                    <div class="ui-g-6 ui-md-6 ui-lg-6 Padding5">
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:outputLabel value="H. Ini Turno 1" />
                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:inputMask id="hora-ini-real"
                                         mask="99:99:99"
                                         value="#{controlJornada.prgSerconNew.realTimeOrigin}"
                                         required="true"
                                         requiredMessage="Hora Inicial Turno 1 es requerido">
                                <f:validateRegex pattern="([0-1]?[0-9]|[2-3]?[0-9]):[0-5][0-9]:[0-5][0-9]"/>
                            </p:inputMask>
                        </div>
                    </div>
                    <div class="ui-g-6 ui-md-6 ui-lg-6 Padding5">
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:outputLabel value="H. Fin Turno 1" />
                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:inputMask id="hora-fin-real"
                                         mask="99:99:99"
                                         value="#{controlJornada.prgSerconNew.realTimeDestiny}"
                                         required="true"
                                         requiredMessage="Hora Fin Turno 1 es requerida">
                                <f:validateRegex pattern="([0-1]?[0-9]|[2-3]?[0-9]):[0-5][0-9]:[0-5][0-9]"/>
                            </p:inputMask>
                        </div>
                    </div>
                    <div class="ui-g-6 ui-md-6 ui-lg-6 Padding5">
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:outputLabel value="H. Ini Turno 2" for="id_h_ini_turno2"/>
                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:inputMask id="id_h_ini_turno2"
                                         requiredMessage="Hora Inicial Turno 2 es requerido"
                                         mask="99:99:99"
                                         required="true"
                                         value="#{controlJornada.prgSerconNew.realHiniTurno2}">
                                <f:validateRegex pattern="([0-1]?[0-9]|[2-3]?[0-9]):[0-5][0-9]:[0-5][0-9]"/>
                            </p:inputMask>
                        </div>
                    </div>
                    <div class="ui-g-6 ui-md-6 ui-lg-6 Padding5">
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:outputLabel value="H. Fin Turno 2" for="id_h_fin_turno2"/>
                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:inputMask id="id_h_fin_turno2"
                                         requiredMessage="Hora Fin Turno 2 es requerido"
                                         required="true"
                                         mask="99:99:99"
                                         value="#{controlJornada.prgSerconNew.realHfinTurno2}">
                                <f:validateRegex pattern="([0-1]?[0-9]|[2-3]?[0-9]):[0-5][0-9]:[0-5][0-9]"/>
                            </p:inputMask>
                        </div>
                    </div>
                    <div class="ui-g-6 ui-md-6 ui-lg-6 Padding5">
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:outputLabel value="H. Ini Turno 3" for="id_h_ini_turno3"/>
                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:inputMask id="id_h_ini_turno3"
                                         requiredMessage="Hora Inicial Turno 3 es requerido"
                                         mask="99:99:99"
                                         required="true"
                                         value="#{controlJornada.prgSerconNew.realHiniTurno3}">
                                <f:validateRegex pattern="([0-1]?[0-9]|[2-3]?[0-9]):[0-5][0-9]:[0-5][0-9]"/>
                            </p:inputMask>
                        </div>
                    </div>
                    <div class="ui-g-6 ui-md-6 ui-lg-6 Padding5">
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:outputLabel value="H. Fin Turno 3" for="id_h_fin_turno3"/>
                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:inputMask id="id_h_fin_turno3"
                                         requiredMessage="Hora Fin Turno 3 es requerido"
                                         mask="99:99:99"
                                         required="true"
                                         value="#{controlJornada.prgSerconNew.realHfinTurno3}">
                                <f:validateRegex pattern="([0-1]?[0-9]|[2-3]?[0-9]):[0-5][0-9]:[0-5][0-9]"/>
                            </p:inputMask>
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding5">
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:outputLabel value="Motivo del registro" />
                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:selectOneMenu id="motivo" 
                                             value="#{controlJornada.i_prgSerconMotivo}" 
                                             filter="true"
                                             filterMatchMode="contains"
                                             required="true"
                                             requiredMessage="Motivo es requerido">
                                <p:ajax/>
                                <f:selectItem itemLabel="Seleccione uno" itemValue="" />
                                <f:selectItems value="#{controlJornada.prgSerconMotivoList}" 
                                               var="items"
                                               itemLabel="#{items.descripcion}"
                                               itemValue="#{items.idPrgSerconMotivo}"/>
                            </p:selectOneMenu>
                        </div>
                    </div>
                    <div class="ui-g-6 ui-md-12 ui-lg-12 Wid100 Padding5">
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:outputLabel for="observacion" value="Observación"/>
                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <p:inputTextarea id="observacion" 
                                             required="true" 
                                             maxlength="2000"
                                             value="#{controlJornada.prgSerconNew.observaciones}"/>
                        </div>
                    </div>
                </div>
            </div>
            <p:remoteCommand name="rc_crear_jornada" 
                             class="cssWhite"
                             process="@this,form_turno"
                             action="#{controlJornada.guardarTurno()}"
                             oncomplete="PF('dtserconlist').clearFilters()"
                             update="form_turno,formcontroljornada:serconlist,
                             :formcontroljornada:cj-grow,msgs_turno,msgs"/>
        </h:form>
        <f:facet name="footer">
            <p:commandButton id="btnGuardarT" 
                             class="cssWhite"
                             icon="fa fa-save"
                             value="Guardar" 
                             onclick="rc_crear_jornada()"/>
        </f:facet>
    </p:dialog>
</ui:composition>
