<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <p:dialog id="Liqjornada-idDlg"
              widgetVar="LiqJornadaDialog"
              modal="true" 
              resizable="false" 
              closable="false"
              closeOnEscape="true"
              class="mr1024_60 mr500_90"
              height="auto"
              position="center top"
              appendTo="@(body)" >
        <f:facet name="header">
            <div class="ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                        <div class="ui-g-11 ui-md-11 ui-lg-11 Padding0">
                            <p:outputLabel value="Ajustar Jornada " class="cssWhite"/>
                            <p:outputLabel class="cssWhite" value="#{controlJornada.prgSercon.fecha}" >
                                <f:convertDateTime pattern="yyyy-MM-dd"/>
                            </p:outputLabel>
                        </div>
                        <div class="ui-g-1 ui-md-1 ui-lg-1 Padding0 TexAlRight" >
                            <i onclick="PF('LiqJornadaDialog').hide()"
                               title="Cerrar ventana"
                               style="cursor: pointer"
                               class="cssWhite fa fa-close Fs20"></i>
                        </div>
                    </div>
                </div>
            </div>
        </f:facet>
        <h:form id="form-modificar"> 
            <p:messages id="msgs_turno" showDetail="true" closable="true"/>
            <div class="ui-fluid ui-g">
                <div class="ui-g-12 ui-md-12 ui-lg-12  Padding0">
                    <table class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                        <tr class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <th>
                                #{liqJornadaJSFMB.prgSercon.idEmpleado.codigoTm} #{liqJornadaJSFMB.prgSercon.idEmpleado.nombres} #{liqJornadaJSFMB.prgSercon.idEmpleado.apellidos}
                            </th>
                        </tr>
                        <tr class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                            <th class="ui-g-3 ui-md-5 ui-lg-5 Padding3"></th>
                            <th class="ui-g-3 ui-md-2 ui-lg-2 Padding3">Turno 1</th>
                            <th class="ui-g-3 ui-md-2 ui-lg-2 Padding3">Turno 2</th>
                            <th class="ui-g-3 ui-md-2 ui-lg-2 Padding3">Turno 3</th>
                        </tr>
                        <tr class="ui-g-12 ui-md-12 ui-lg-12 Padding3">
                            <td class="ui-g-3 ui-md-5 ui-lg-5 Padding3"><p:outputLabel value="Hora Inicial Programada:" /></td>
                            <td class="ui-g-3 ui-md-2 ui-lg-2 Padding3 TexAlCenter"><p:outputLabel class="cssBlack" value="#{liqJornadaJSFMB.prgSercon.timeOrigin != null ? liqJornadaJSFMB.prgSercon.timeOrigin : '00:00:00'}" /></td>
                            <td class="ui-g-3 ui-md-2 ui-lg-2 Padding3 TexAlCenter"><p:outputLabel class="cssBlack" value="#{liqJornadaJSFMB.prgSercon.hiniTurno2 != null ? liqJornadaJSFMB.prgSercon.hiniTurno2 : '00:00:00'}" /></td>
                            <td class="ui-g-3 ui-md-2 ui-lg-2 Padding3 TexAlCenter"><p:outputLabel class="cssBlack" value="#{liqJornadaJSFMB.prgSercon.hiniTurno3 != null ? liqJornadaJSFMB.prgSercon.hiniTurno3 : '00:00:00'}" /></td>
                        </tr>
                        <tr class="ui-g-12 ui-md-12 ui-lg-12 Padding3">
                            <td class="ui-g-3 ui-md-5 ui-lg-5 Padding3"><p:outputLabel value="Hora Final Programada:" /></td>
                            <td class="ui-g-3 ui-md-2 ui-lg-2 Padding3 TexAlCenter"><p:outputLabel class="cssBlack" value="#{liqJornadaJSFMB.prgSercon.timeDestiny != null ? liqJornadaJSFMB.prgSercon.timeDestiny : '00:00:00'}" /></td>
                            <td class="ui-g-3 ui-md-2 ui-lg-2 Padding3 TexAlCenter"><p:outputLabel class="cssBlack" value="#{liqJornadaJSFMB.prgSercon.hfinTurno2 != null ? liqJornadaJSFMB.prgSercon.hfinTurno2 : '00:00:00'}" /></td>
                            <td class="ui-g-3 ui-md-2 ui-lg-2 Padding3 TexAlCenter"><p:outputLabel class="cssBlack" value="#{liqJornadaJSFMB.prgSercon.hfinTurno3 != null ? liqJornadaJSFMB.prgSercon.hfinTurno3 : '00:00:00'}" /></td>
                        </tr>
                    </table>
                    <div class="ui-g-12 ui-md-12 ui-lg-12  Padding0">
                        <div class="ui-g-12 ui-md-12 ui-lg-12  Padding5">
                            <p:outputLabel value="Motivo:"/>
                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-12  Padding5">
                            <p:outputLabel value="#{liqJornadaJSFMB.prgSercon.idPrgSerconMotivo.descripcion}"/>
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-12  Padding0">
                        <div class="ui-g-12 ui-md-12 ui-lg-12  Padding5">
                            <p:outputLabel value="Observación:"/>
                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-12  Padding5">
                            <p:outputLabel value="#{liqJornadaJSFMB.prgSercon.observaciones}"/>
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-12  Padding5">
                        <hr/>
                    </div>
                </div>
                <div class="ui-g-6 ui-md-2 ui-lg-2  Padding5">
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                        <p:outputLabel for="h_ini_real_i" value="H. Ini Turno 1" />
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                        <p:inputMask id="h_ini_real_i"
                                     mask="99:99:99"
                                     class="redHour"
                                     value="#{liqJornadaJSFMB.prgSercon.realTimeOrigin}"
                                     required="true"
                                     requiredMessage="Hora Ini Turno 1 es requerida">
                            <f:validateRegex pattern="([0-1]?[0-9]|[2-3]?[0-9]):[0-5][0-9]:[0-5][0-9]"/>
                        </p:inputMask>
                    </div>
                </div>
                <div class="ui-g-6 ui-md-2 ui-lg-2  Padding5">
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                        <p:outputLabel for="h_fin_real_i" value="H. Fin Turno 1" />
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                        <p:inputMask id="h_fin_real_i"
                                     mask="99:99:99"
                                     value="#{liqJornadaJSFMB.prgSercon.realTimeDestiny}"
                                     required="true"
                                     requiredMessage="Hora Fin Turno 1 es requerida">
                            <f:validateRegex pattern="([0-1]?[0-9]|[2-3]?[0-9]):[0-5][0-9]:[0-5][0-9]"/>
                        </p:inputMask>
                    </div>
                </div>
                <div class="ui-g-6 ui-md-2 ui-lg-2  Padding5">
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                        <p:outputLabel for="h_ini_real_ii" value="H. Ini Turno 2" />
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                        <p:inputMask id="h_ini_real_ii"
                                     mask="99:99:99"
                                     class="redHour"
                                     value="#{liqJornadaJSFMB.prgSercon.realHiniTurno2}"
                                     required="true"
                                     requiredMessage="Hora Ini Turno 2 es requerida">
                            <f:validateRegex pattern="([0-1]?[0-9]|[2-3]?[0-9]):[0-5][0-9]:[0-5][0-9]"/>
                        </p:inputMask>
                    </div>
                </div>
                <div class="ui-g-6 ui-md-2 ui-lg-2  Padding5">
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                        <p:outputLabel for="h_fin_real_ii" value="H. Fin Turno 2" />
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                        <p:inputMask id="h_fin_real_ii"
                                     mask="99:99:99"
                                     value="#{liqJornadaJSFMB.prgSercon.realHfinTurno2}"
                                     required="true"
                                     requiredMessage="Hora Fin Turno 2 es requerida">
                            <f:validateRegex pattern="([0-1]?[0-9]|[2-3]?[0-9]):[0-5][0-9]:[0-5][0-9]"/>
                        </p:inputMask>
                    </div>
                </div>
                <div class="ui-g-6 ui-md-2 ui-lg-2  Padding5">
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                        <p:outputLabel for="h_ini_real_iii" value="H. Ini Turno 3" />
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                        <p:inputMask id="h_ini_real_iii"
                                     mask="99:99:99"
                                     class="redHour"
                                     value="#{liqJornadaJSFMB.prgSercon.realHiniTurno3}"
                                     required="true"
                                     requiredMessage="Hora Ini Turno 3 es requerida">
                            <f:validateRegex pattern="([0-1]?[0-9]|[2-3]?[0-9]):[0-5][0-9]:[0-5][0-9]"/>
                        </p:inputMask>
                    </div>
                </div>
                <div class="ui-g-6 ui-md-2 ui-lg-2  Padding5">
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                        <p:outputLabel for="h_fin_real_iii" value="H. Fin Turno 3" />
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                        <p:inputMask id="h_fin_real_iii"
                                     mask="99:99:99"
                                     value="#{liqJornadaJSFMB.prgSercon.realHfinTurno3}"
                                     required="true"
                                     requiredMessage="Hora Fin Turno 3 es requerida">
                            <f:validateRegex pattern="([0-1]?[0-9]|[2-3]?[0-9]):[0-5][0-9]:[0-5][0-9]"/>
                        </p:inputMask>
                    </div>
                </div>
                             

                <div class="ui-g-12 ui-md-12 ui-lg-12  Padding5">
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                        <p:outputLabel value="Motivo del registro" />
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                        <p:selectOneMenu id="motivo" 
                                         value="#{liqJornadaJSFMB.i_prgSerconMotivo}" 
                                         filter="true"
                                         filterMatchMode="contains"
                                         required="true"
                                         requiredMessage="Motivo es requerido">
                            <p:ajax/>
                            <f:selectItem itemLabel="Seleccione uno" itemValue="" />
                            <f:selectItems value="#{liqJornadaJSFMB.prgSerconMotivoList}" 
                                           var="items"
                                           itemLabel="#{items.descripcion}"
                                           itemValue="#{items.idPrgSerconMotivo}"/>
                        </p:selectOneMenu>
                    </div>
                </div>
                <div class="ui-g-12 ui-md-12 ui-lg-12 Wid100  Padding5">
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                        <p:outputLabel for="observacion" value="Observación"/>
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-12 Padding0">
                        <p:inputTextarea id="observacion" 
                                         required="true" 
                                         maxlength="2000"
                                         style="width: 100%; height: 150px; max-height: 150px"
                                         value="#{liqJornadaJSFMB.prgSercon.observaciones}"/>
                    </div>
                </div>
            </div>
            <p:remoteCommand name="rc" 
                             class="cssWhite"
                             action="#{liqJornadaJSFMB.guardarCalcular()}"                             
                             oncomplete="PF('dtserconlist').clearFilters()"
                             process="@this,
                             form-modificar:h_ini_real_i,form-modificar:h_fin_real_i,
                             form-modificar:h_ini_real_ii,form-modificar:h_fin_real_ii,
                             form-modificar:h_ini_real_iii,form-modificar:h_fin_real_iii,
                             form-modificar:observacion,form-modificar:motivo"
                             update="msgs,form-modificar:msgs_turno,form-modificar,formLiqjornada:serconlistLiq"/>
        </h:form>
        <f:facet name="footer">
            <p:commandButton id="btnGuardarL" 
                             class="cssWhite"
                             icon="fa fa-save"
                             value="Guardar" 
                             onclick="rc()"/>
        </f:facet>
    </p:dialog>
</ui:composition>
